language: java
script: ./gradlew build -s
jdk:
  - openjdk11
# Caching for Gradle files, prevents hitting Maven too much.
before_cache:
  - find "$HOME/.gradle/" . -name '*.lock' -print -exec rm -f {} \;
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Faster builds without sudo.
sudo: false
# Code Coverage!
before_install:
  - pip install --user codecov
  - nvm install 10
  - npm install
after_success:
  - codecov
after_script:
  # Make sure to kill daemon
  - ./gradlew --stop
